<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GPU Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-card {
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
  </style>
</head>
<body>

<div class="reset-card">
  <div class="card">
    <div class="card-header text-center py-4">
      <h2 class="mb-0">ðŸ”’ Reset Password</h2>
      <small>GPU Cloud - HBKU</small>
    </div>
    <div class="card-body p-4">
      
      <div id="resetForm">
        <p class="text-muted mb-4">Enter your new password below.</p>
        
        <form onsubmit="handlePasswordReset(event)">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required minlength="8">
            <small class="text-muted">At least 8 characters</small>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="resetBtn">
            <span id="resetBtnText">Reset Password</span>
            <span id="resetBtnSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
          </button>
        </form>
      </div>

      <!-- Success state -->
      <div id="successMessage" style="display:none;" class="text-center">
        <div class="alert alert-success">
          <h5>âœ” Password Reset Successful!</h5>
          <p>Your password has been updated.</p>
        </div>
        <a href="login.html" class="btn btn-primary">Go to Login</a>
      </div>

      <!-- Error state -->
      <div id="errorMessage" style="display:none;" class="text-center">
        <div class="alert alert-danger">
          <h5>âœ— Reset Link Invalid or Expired</h5>
          <p id="errorText"></p>
        </div>
        <a href="login.html" class="btn btn-secondary">Back to Login</a>
        <button onclick="requestNewLink()" class="btn btn-outline-primary mt-2">Request New Link</button>
      </div>

      <!-- Messages -->
      <div id="authMessage" class="mt-3"></div>

    </div>
    
    <div class="card-footer text-center bg-white">
      <img src="https://commons.wikimedia.org/wiki/Special:FilePath/HBKU_logo.svg"
           alt="HBKU Logo"
           style="height: 60px; width: auto;">
    </div>
  </div>
</div>

<script>
// Initialize Supabase client
const { createClient } = supabase;
const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

let accessToken = null;

// Check for password reset token on page load
async function checkResetToken() {
  // Supabase passes the token in the URL hash
  const hashParams = new URLSearchParams(window.location.hash.substring(1));
  accessToken = hashParams.get('access_token');
  const type = hashParams.get('type');
  
  if (!accessToken || type !== 'recovery') {
    showError('Invalid or expired reset link. Please request a new one.');
    return;
  }
  
  // Token is valid, show the form
  console.log('âœ“ Valid reset token found');
}

// Handle password reset form submission
async function handlePasswordReset(event) {
  event.preventDefault();
  
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  // Validate passwords match
  if (newPassword !== confirmPassword) {
    showMessage('âœ— Passwords do not match', 'danger');
    return;
  }
  
  // Validate password length
  if (newPassword.length < 8) {
    showMessage('âœ— Password must be at least 8 characters', 'danger');
    return;
  }
  
  // Show loading
  setLoading(true);
  clearMessage();
  
  try {
    // Update the user's password
    const { data, error } = await supabaseClient.auth.updateUser({
      password: newPassword
    });
    
    if (error) throw error;
    
    // Success! Show success message
    document.getElementById('resetForm').style.display = 'none';
    document.getElementById('successMessage').style.display = 'block';
    
    // Auto-redirect after 3 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 3000);
    
  } catch (error) {
    console.error('Password reset error:', error);
    showMessage('âœ— Failed to reset password: ' + error.message, 'danger');
  } finally {
    setLoading(false);
  }
}

// Show error state
function showError(message) {
  document.getElementById('resetForm').style.display = 'none';
  document.getElementById('errorMessage').style.display = 'block';
  document.getElementById('errorText').textContent = message;
}

// Request new reset link
function requestNewLink() {
  window.location.href = 'login.html';
}

// UI Helpers
function setLoading(isLoading) {
  const btn = document.getElementById('resetBtn');
  const text = document.getElementById('resetBtnText');
  const spinner = document.getElementById('resetBtnSpinner');
  
  btn.disabled = isLoading;
  text.style.display = isLoading ? 'none' : 'inline';
  spinner.style.display = isLoading ? 'inline-block' : 'none';
}

function showMessage(message, type) {
  document.getElementById('authMessage').innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  `;
}

function clearMessage() {
  document.getElementById('authMessage').innerHTML = '';
}

// Initialize on page load
checkResetToken();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
